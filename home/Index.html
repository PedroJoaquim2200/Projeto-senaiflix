<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAIFLIX - Filmes e Séries</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../assets/styles/global.css">
</head>
<body>
    <header class="cabecalho">
        <a href="Index.html">SENAIFLIX</a>
        <nav>
            <a href="#">Início</a>
            <a href="#título-filmes">Filmes</a>
            <a href="#Título-séries">Séries</a>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="div-banner">
                <h2>Assista agora!</h2>
                <p>Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da familía, mudando o destino de todos</p>
            </div>
        </section>
        <div class="inputs">
            <label for="pesquisar">Pesquise por filmes e/ou séries:</label>
            <input type="text" placeholder="Insira um título" id="pesquisar">

            <div class="filtro">
                <label for="">Filtrar por gênero:</label>
                <select name="gênero" id="">
                    <option selected value="">Selecione um gênero</option>
                    <option value="Drama">Drama</option>
                    <option value="Romance">Romance</option>
                    <option value="Terror">Terror</option>
                    <option value="Ficção cientifica">Ficção cientifica</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Ação">Ação</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Animação">Animção</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Crime">Crime</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Mistério">Mistério</option>
                    <option value="Sci-Fi & Fantasi">Sci-Fi & Fantasi</option>
                </select>
                <button class="limpar filtros">Limpar filtros</button>
            </div>
        </div>
        <section class="filmes-series">
            <h2 id="titulos-filmes">Filmes</h2>
            <div class="card-container">
                <a href="../detalhes-do-filme/" class="card"></a>
                <a href="../detalhes-do-filme/" class="card"></a>
                <a href="../detalhes-do-filme/" class="card"></a>
                <a href="../detalhes-do-filme/" class="card"></a>
                <a href="../detalhes-do-filme/" class="card"></a>
                <a href="../detalhes-do-filme/" class="card"></a>
            </div>
        </section>
        <section class="filmes-series">
            <h2 id="titulos-series">Séries</h2>
            <div class="card-container">
                <a href="../detalhes-do-filme/" class="card"></a>
                <a href="../detalhes-do-filme/" class="card"></a>
                <a href="../detalhes-do-filme/" class="card"></a>
                <a href="../detalhes-do-filme/" class="card"></a>
                <a href="../detalhes-do-filme/" class="card"></a>
                <a href="../detalhes-do-filme/" class="card"></a>
            </div>
        </section>
    </main>
    <footer>
        <p>Nos sigam nas redes sociais</p>
        <div class="imgs">
            <img src="../assets/imgs/mdi_twitter.svg" alt="logo do twitter">
            <img src="../assets//imgs/ri_instagram-fill.svg" alt="logo do instagram">
            <img src="../assets/imgs/mdi_youtube.svg" alt="logo do youtube">
        </div>
    </footer>
</body>
</html>
